<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Electronic Travel Authorization</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Google Fonts / Poppins -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<!-- External Styles (original site inspired) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

<style>
/* Loader Style */
#loader {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #f4f6f8;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  font-family: 'Poppins', sans-serif;
  color: #1b5fa7;
  font-size: 18px;
  z-index: 9999;
}
#loader img {
  width: 120px;
}
body.loaded #loader {
  display: none;
}

/* Main Container */
body {
  font-family: 'Poppins', sans-serif;
  background: #f4f6f8;
  margin: 0;
  color: #444;
}
.container {
  max-width: 420px;
  background: #fff;
  margin: 40px auto;
  padding: 25px 20px;
  text-align: center;
  border-radius: 6px;
  box-shadow: 0px 5px 15px rgba(0,0,0,0.1);
  animation: fadeInUp 1s ease;
}
h2 {
  color: #1b5fa7;
  margin-bottom: 15px;
}
img.user-photo {
  width: 180px;
  height: 200px;
  object-fit: cover;
  border: 1px solid #ccc;
  margin-bottom: 10px;
  border-radius: 4px;
  animation: fadeIn 1s ease;
}
.label {
  font-weight: 600;
  margin-top: 12px;
  color: #333;
}
.value {
  margin-bottom: 10px;
}
.footer {
  font-size: 12px;
  color: #777;
  margin-top: 15px;
  border-top: 1px solid #ddd;
  padding-top: 10px;
}

/* Top Banner */
.top-banner {
  margin-bottom: 20px;
  text-align: center;
}
.top-banner img {
  width: 100%;
  max-height: 120px;
  border-radius: 6px;
  object-fit: cover;
  animation: fadeIn 1.2s ease;
}

/* Animations */
@keyframes fadeInUp {
  0% { opacity: 0; transform: translateY(30px); }
  100% { opacity: 1; transform: translateY(0); }
}
@keyframes fadeIn {
  0% { opacity: 0; }
  100% { opacity: 1; }
}

/* Desktop Menu */
.desktop-menu {
  display: flex;
  justify-content: center;
  gap: 25px;
  margin-bottom: 20px;
}
.desktop-menu a {
  text-decoration: none;
  color: #1b5fa7;
  font-weight: 600;
  transition: color 0.2s;
}
.desktop-menu a:hover {
  color: #44aa68;
}

/* Mobile Hamburger Menu */
.mobile-nav {
  display: none;
  position: fixed;
  top: 10px;
  right: 10px;
  z-index: 1000;
}
.menu-icon {
  width: 30px;
  cursor: pointer;
}
.menu-icon span {
  display: block;
  height: 3px;
  background: #1b5fa7;
  margin: 6px 0;
  border-radius: 2px;
  transition: 0.3s;
}
#mobileMenu {
  display: none;
  background: #ffffff;
  position: absolute;
  top: 50px;
  right: 10px;
  min-width: 200px;
  border-radius: 6px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  overflow: hidden;
  transform: scaleY(0);
  transform-origin: top;
  transition: transform 0.3s ease, opacity 0.3s ease;
  opacity: 0;
  z-index: 999;
}
#mobileMenu.show {
  display: block;
  transform: scaleY(1);
  opacity: 1;
}
#mobileMenu a {
  display: block;
  padding: 15px 20px;
  text-decoration: none;
  color: #1b5fa7;
  font-weight: 600;
  border-bottom: 1px solid #eee;
  text-align: right;
  transition: background 0.2s ease, color 0.2s ease;
}
#mobileMenu a:hover {
  background: #f4f6f8;
  color: #44aa68;
}

/* Responsive */
@media(max-width: 768px) {
  .desktop-menu { display: none; }
  .mobile-nav { display: block; }
}
@media(max-width: 480px) {
  .container { margin: 20px 10px; padding: 15px; }
  img.user-photo { width: 150px; height: 170px; }
}
</style>
</head>

<body>

<!-- Loader Screen -->
<div id="loader">
  <img src="https://i.imgur.com/XA4Ev2E.gif" alt="Loading">
</div>

<!-- Top Banner -->
<div class="top-banner">
  <img src="https://i.imgur.com/Ix9C9UL.png" alt="Banner" style="width: 100px; float: left;">
</div>

<!-- Desktop Menu -->
<div class="desktop-menu">
  <a href="#">Home</a>
  <a href="#">Guidelines</a>
  <a href="#">Downloads</a>
  <a href="#">FAQ</a>
  <a href="#">Contact Us</a>
</div>

<!-- Mobile Hamburger Menu -->
<div class="mobile-nav">
  <div class="menu-icon" onclick="toggleMenu()">
    <span></span>
    <span></span>
    <span></span>
  </div>
</div>
<div id="mobileMenu">
  <a href="#">Home</a>
  <a href="#">Guidelines</a>
  <a href="#">Downloads</a>
  <a href="#">FAQ</a>
  <a href="#">Contact Us</a>
</div>

<!-- Main Content -->
<div class="container">
  <h2>Electronic Travel Authorization</h2>
  <p id="eid"></p>
  <img id="photo" class="user-photo" alt="Photo">

  <div class="label">NAME</div>
  <div class="value" id="name"></div>

  <div class="label">Passport No</div>
  <div class="value" id="passport"></div>

  <div class="label">Passport Country</div>
  <div class="value" id="country"></div>

  <div class="label">Submission Date</div>
  <div class="value" id="submission"></div>

  <div class="label">ETA Valid Upto</div>
  <div class="value" id="valid"></div>

  <div class="footer">COPYRIGHT Â© 2015 - 2026 MINISTRY OF INTERIOR, GOVERNMENT OF PAKISTAN</div>
</div>

<script>
function formatDate(dateStr) {
  const d = new Date(dateStr);
  return d.toLocaleDateString("en-GB", {
    day: "2-digit",
    month: "short",
    year: "numeric"
  });
}

// Mobile menu toggle
function toggleMenu() {
  const menu = document.getElementById("mobileMenu");
  menu.classList.toggle("show");
}

// Fetch ID from URL and data
const params = new URLSearchParams(window.location.search);
const id = params.get("id");

fetch("https://script.google.com/macros/s/AKfycbxqVN-8dypMA5peql6O0eOO3uk0NPzvkicqJ9k_4P0Zyes-LWiaK0CGRXgeCa9PaeWr/exec?id=" + id)
.then(res => res.json())
.then(data => {
  document.body.classList.add('loaded');
  document.getElementById("eid").innerText = "- " + data.id;
  document.getElementById("name").innerText = data.name;
  document.getElementById("passport").innerText = data.passport;
  document.getElementById("country").innerText = data.country;
  document.getElementById("submission").innerText = formatDate(data.submission);
  document.getElementById("valid").innerText = formatDate(data.valid);
  document.getElementById("photo").src = data.photo;
})
.catch(() => {
  document.body.classList.add('loaded');
  document.body.innerHTML = "<h2 style='text-align:center;color:red'>Record Not Found</h2>";
});
</script>

</body>
</html>
